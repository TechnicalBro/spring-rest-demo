<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Numeric Conversion</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body>

  <script>
    function convert() {
      var inputValue = $('#inputData').val();

      console.log("Get sending")
      $.get('http://localhost:8080/convert',{"input": inputValue})
        .done(function(data) {
          $("#displayResult").html(data.output);
          console.log("Get Received: Payload");
          console.log(data);
        });
    }
  </script>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <form>
              <div class="form-group">
                <label for="inputData">Input Data for Conversion <i>(Eg. 1, or XVI)</i></label>
                <input type="text" id="inputData" class="form-control" placeholder="Enter Input">
              </div>

              <button type="button" onclick="convert();" class="btn btn-success">Convert</button>
            </form>


            
          </div>
        </div>

        <div class="col-lg-6 order-lg-2">
          <div>
              <h3>Value:</h3> <h3 id="displayResult">0</h3>
            </div>
        </div>
        
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
